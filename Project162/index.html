<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script src="./throw.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item
        id = "pins"
        src = "./models/bowling pin/scene.gltf"
        >
        </a-asset-item>
      </a-assets>
     

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#E3A857"
        static-body
        visible="true"
      > 
      <!--bowling pins-->
      <a-entity>
        <a-entity id="pin1" position="0 13 0" rotation="-90 180 0" scale="0.1 0.1 0.1" gltf-model="#pins" dynamic-body >
        </a-entity>
        <a-entity id="pin2" position="2 15.5 0" rotation="-90 180 0" scale="0.1 0.1 0.1" gltf-model="#pins" dynamic-body>
        </a-entity>
        <a-entity id="pin3" position="-2 15.5 0" rotation="-90 180 0" scale="0.1 0.1 0.1" gltf-model="#pins" dynamic-body>
        </a-entity>
        <a-entity id="pin4" position="4 17.5 0" rotation="-90 180 0" scale="0.1 0.1 0.1" gltf-model="#pins" dynamic-body>
        </a-entity >
        <a-entity id="pin5" position="-4 17.5 0" rotation="-90 180 0" scale="0.1 0.1 0.1" gltf-model="#pins" dynamic-body>
        </a-entity>
        <a-entity id="pin6" position="1.2 19.5 0" rotation="-90 180 0" scale="0.1 0.1 0.1" gltf-model="#pins" dynamic-body>
        </a-entity>
        <a-entity id="pin7" position="-1.2 19.5 0" rotation="-90 180 0" scale="0.1 0.1 0.1" gltf-model="#pins" dynamic-body>
        </a-entity>
      </a-entity>
      </a-plane>

      <a-cylinder position="0 0 0" radius="0.5" height = "10"></a-cylinder>

      <!--Walls-->

      <a-box color="#1469C9" id="wall4" position="-10 1.5 -20"  depth="1" height="50" width="100" static-body></a-box>
      
      

  </body>
</html>
